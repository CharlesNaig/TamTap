<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAMTAP - 404 Page Not Found</title>
    <link rel="icon" type="image/png" href="/assets/TamTap-3D.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/preloader.css">
    <script src="/js/preloader.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'feu-green': '#0a8249',
                        'feu-green-dark': '#034c16',
                        'feu-green-light': '#0eb063',
                        'feu-gold': '#FFD700'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, rgba(10,130,73,0.05) 0%, rgba(255,215,0,0.06) 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        /* ── Hero Section (LEGO-style side-by-side) ── */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            position: relative;
        }

        .hero-inner {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 960px;
            padding: 0 1.5rem;
            gap: 0;
        }

        /* ── Tamtam: big, left side ── */
        .mascot-side {
            flex: 0 0 auto;
            position: relative;
            z-index: 2;
        }

        .mascot-side img {
            width: clamp(220px, 42vw, 420px);
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 8px 24px rgba(0,0,0,0.12));
            animation: mascotFloat 4s ease-in-out infinite;
        }

        @keyframes mascotFloat {
            0%   { transform: translateY(0) rotate(-1.5deg); }
            50%  { transform: translateY(-10px) rotate(1.5deg); }
            100% { transform: translateY(0) rotate(-1.5deg); }
        }

        /* ── Right side: 404 + text + buttons ── */
        .content-side {
            flex: 1 1 auto;
            text-align: left;
            padding-left: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: clamp(7rem, 18vw, 14rem);
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -0.03em;
            background: linear-gradient(160deg, #0eb063 0%, #0a8249 35%, #034c16 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 8px rgba(10,130,73,0.10));
            margin-bottom: 0.6rem;
        }

        /* ── Signal arcs behind 404 ── */
        .signal-fail {
            position: absolute;
            top: 15%;
            right: 5%;
            width: 200px;
            height: 200px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.5;
            animation: signalPulse 7s ease-in-out infinite;
        }
        .signal-fail .arc {
            position: absolute;
            border: 2px dashed rgba(10,130,73,0.06);
            border-radius: 50%;
            top: 50%; left: 50%;
        }
        .signal-fail .arc:nth-child(1) {
            width: 80px; height: 80px;
            margin: -40px 0 0 -40px;
            clip-path: polygon(50% 0, 100% 0, 100% 50%, 50% 50%);
        }
        .signal-fail .arc:nth-child(2) {
            width: 130px; height: 130px;
            margin: -65px 0 0 -65px;
            clip-path: polygon(50% 0, 100% 0, 100% 50%, 50% 50%);
        }
        .signal-fail .arc:nth-child(3) {
            width: 180px; height: 180px;
            margin: -90px 0 0 -90px;
            clip-path: polygon(50% 0, 100% 0, 100% 50%, 50% 50%);
        }
        @keyframes signalPulse {
            0%, 85%, 100% { opacity: 0.5; }
            90% { opacity: 0.2; }
        }

        /* ── Button glow ── */
        .pulse-glow {
            animation: pulseGlow 2.5s ease-in-out infinite;
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 0 0 rgba(10,130,73,0.3); }
            50% { box-shadow: 0 0 20px 6px rgba(10,130,73,0.15); }
        }

        /* ── Mobile: stack vertically ── */
        @media (max-width: 639px) {
            .hero-inner {
                flex-direction: column;
                text-align: center;
                gap: 0;
                padding-top: 2rem;
            }
            .mascot-side img {
                width: 200px;
            }
            .content-side {
                text-align: center;
                padding-left: 0;
            }
            .error-code {
                font-size: 6rem;
            }
            .btn-row {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <div class="hero-inner">

            <!-- LEFT: Tamtam mascot, big and bold -->
            <div class="mascot-side">
                <img 
                    src="/assets/TamTap-404.png" 
                    alt="TamTap 404 Mascot"
                >
            </div>

            <!-- RIGHT: 404 + message + buttons -->
            <div class="content-side">
                <!-- Signal arcs (subtle, behind 404) -->
                <div class="signal-fail">
                    <div class="arc"></div>
                    <div class="arc"></div>
                    <div class="arc"></div>
                </div>

                <h1 class="error-code select-none">404</h1>

                <p class="text-gray-700 text-base sm:text-lg font-medium mb-1">
                    Sorry, we can't find that page!
                </p>
                <p class="text-feu-green/50 text-xs sm:text-sm italic mb-6 select-none">
                    Looks like Tamtam couldn't find this page either.
                </p>

                <!-- Buttons -->
                <div class="btn-row flex items-center gap-3">
                    <a 
                        href="/" 
                        class="pulse-glow inline-flex items-center gap-2 px-7 py-3 bg-feu-green hover:bg-feu-green-dark text-white font-semibold rounded-lg transition-all duration-200 shadow-md hover:shadow-lg hover:-translate-y-0.5"
                    >
                        Go to Home
                        <i class="fas fa-arrow-right text-sm"></i>
                    </a>

                    <button 
                        onclick="history.back()" 
                        class="inline-flex items-center gap-2 px-6 py-3 bg-transparent hover:bg-feu-green/5 text-feu-green/70 hover:text-feu-green font-medium rounded-lg border border-feu-green/20 hover:border-feu-green/40 transition-all duration-200"
                    >
                        <i class="fas fa-arrow-left text-sm"></i>
                        Go Back
                    </button>
                </div>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <p class="fixed bottom-4 left-0 right-0 text-center text-xs text-gray-400 select-none">
        TAMTAP &mdash; NFC-Based Attendance System &bull; FEU Roosevelt
    </p>

</body>
</html>
