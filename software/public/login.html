<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAMTAP - Login</title>
    <link rel="icon" type="image/png" href="/assets/TamTap-3D.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    'xs': '360px',
                    'sm': '480px',
                    'md': '768px',
                    'lg': '1024px',
                    'xl': '1280px',
                    '2xl': '1536px',
                    '3xl': '1920px'
                },
                extend: {
                    colors: {
                        'feu-green': '#0a8249',
                        'feu-green-dark': '#034c16',
                        'feu-green-light': '#0eb063',
                        'feu-gold': '#FFD700'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Modal Animation */
        .modal-enter {
            animation: modalFadeIn 0.25s ease-out;
        }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95) translateY(-10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Modal Backdrop */
        .modal-overlay {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* Button Hover */
        .btn-login {
            transition: all 0.2s ease;
        }
        .btn-login:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* Nav Link Underline */
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #0a8249;
            transition: width 0.2s;
        }
        .nav-link:hover::after {
            width: 100%;
        }

        /* Input Focus */
        .input-focus:focus {
            border-color: #0a8249;
            box-shadow: 0 0 0 3px rgba(10, 130, 73, 0.15);
            outline: none;
        }
    </style>
</head>
<body class="m-0 p-0 min-h-screen flex flex-col">

    <!-- ================================================
         TOP BAR (Dark Green with Address)
    ================================================ -->
    <div class="bg-feu-green text-white text-xs sm:text-sm py-1.5 sm:py-2 px-3 sm:px-4">
        <div class="w-full max-w-[1920px] mx-auto flex items-center justify-between">
            <!-- Left: Address -->
            <div class="flex items-center gap-1.5 sm:gap-2">
                <i class="fas fa-location-dot text-xs sm:text-sm"></i>
                <span class="hidden sm:inline">504 J. P. Rizal St, Marikina, 1800 Metro Manila</span>
                <span class="sm:hidden text-xs">FEU Roosevelt Marikina</span>
            </div>
            <!-- Right: Links -->
            <div class="hidden lg:flex items-center gap-4 text-white/90">
                <span class="hover:text-white cursor-default">Sustainability</span>
                <span class="text-white/50">|</span>
                <span class="hover:text-white cursor-default">Stakeholders</span>
                <span class="text-white/50">|</span>
                <span class="hover:text-white cursor-default">Privacy Policy</span>
            </div>
        </div>
    </div>

    <!-- ================================================
         HEADER (White with Logo and Nav)
    ================================================ -->
    <header class="bg-white py-3 sm:py-4 lg:py-5 px-4 sm:px-6 lg:px-8 xl:px-12 shadow-sm">
        <div class="w-full max-w-[1920px] mx-auto flex items-center justify-between">
            <!-- Left: Logo -->
            <div class="flex items-center gap-2 sm:gap-3 lg:gap-4">
                <img src="/assets/TamTap-3D.png" 
                     alt="TAMTAP Mascot" 
                     class="h-10 w-10 sm:h-12 sm:w-12 lg:h-16 lg:w-16 xl:h-20 xl:w-20 object-contain"
                     onerror="this.style.display='none'">
                <span class="text-xl sm:text-2xl lg:text-3xl xl:text-4xl font-bold">
                    <span class="text-feu-green">TAM</span><span class="text-feu-gold">TAP</span>
                </span>
            </div>

            <!-- Center: Nav Links (Desktop) -->
            <nav class="hidden md:flex items-center gap-6 lg:gap-10 xl:gap-14">
                <span class="nav-link text-feu-green font-medium text-base lg:text-lg xl:text-xl cursor-default">About</span>
                <span class="nav-link text-feu-green font-medium text-base lg:text-lg xl:text-xl cursor-default">Mission</span>
                <span class="nav-link text-feu-green font-medium text-base lg:text-lg xl:text-xl cursor-default">Vision</span>
            </nav>

            <!-- Right: Mobile Menu + Search -->
            <div class="flex items-center gap-2">
                <!-- Hamburger Menu (Mobile) -->
                <button onclick="toggleMobileMenu()" class="md:hidden text-feu-green hover:text-feu-green-dark transition p-2 min-w-[44px] min-h-[44px] flex items-center justify-center" aria-label="Toggle menu">
                    <i id="menu-icon" class="fas fa-bars text-xl"></i>
                </button>
                <!-- Search Icon -->
                <button class="text-feu-green hover:text-feu-green-dark transition p-2 min-w-[44px] min-h-[44px] flex items-center justify-center">
                    <i class="fas fa-magnifying-glass text-lg sm:text-xl lg:text-2xl"></i>
                </button>
            </div>
        </div>
        
        <!-- Mobile Navigation Menu -->
        <nav id="mobile-menu" class="hidden md:hidden mt-4 pb-2 border-t border-gray-100 pt-4">
            <div class="flex flex-col gap-3">
                <span class="text-feu-green font-medium text-base py-2 px-2 hover:bg-gray-50 rounded cursor-default">About</span>
                <span class="text-feu-green font-medium text-base py-2 px-2 hover:bg-gray-50 rounded cursor-default">Mission</span>
                <span class="text-feu-green font-medium text-base py-2 px-2 hover:bg-gray-50 rounded cursor-default">Vision</span>
            </div>
        </nav>
    </header>

    <!-- ================================================
         HERO IMAGE (Full Width Class Photo)
    ================================================ -->
    <main class="flex-1 relative">
        <!-- Hero Image -->
        <picture>
            <source media="(min-width: 1536px)" srcset="/assets/backgrounds/Hero-page.png">
            <source media="(min-width: 768px)" srcset="/assets/backgrounds/Hero-page.png">
            <img src="/assets/backgrounds/Hero-page.png" 
                 alt="FEU Students" 
                 loading="eager"
                 class="w-full h-full object-cover min-h-[200px] xs:min-h-[250px] sm:min-h-[300px] md:min-h-[400px] lg:min-h-[450px] xl:min-h-[500px] 2xl:min-h-[600px]"
                 style="max-height: calc(100vh - 180px);"
                 onerror="this.style.background='linear-gradient(135deg, #0a8249, #034c16)'; this.style.minHeight='300px';">
    </main>

    <!-- ================================================
         BOTTOM BAR (Green with Log In Button)
    ================================================ -->
    <div class="bg-feu-green py-3 sm:py-4 lg:py-5 flex items-center justify-center">
        <button onclick="openModal()"
                class="btn-login bg-feu-green border-2 border-feu-gold text-white font-bold text-base sm:text-lg lg:text-xl px-10 sm:px-16 lg:px-20 xl:px-28 py-3 sm:py-3 lg:py-4 rounded-full inline-flex items-center justify-center gap-2 hover:bg-feu-gold hover:text-feu-green-dark focus:outline-none focus:ring-2 focus:ring-feu-gold focus:ring-offset-2 min-h-[48px]">
            <span class="underline underline-offset-2">Log In</span>
        </button>
    </div>

    <!-- ================================================
         LOGIN MODAL (Hidden by Default)
    ================================================ -->
    <div id="login-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="bg-white rounded-xl sm:rounded-2xl shadow-2xl w-[94%] xs:w-[92%] sm:w-full max-w-[320px] xs:max-w-sm sm:max-w-md lg:max-w-lg xl:max-w-xl mx-auto modal-enter overflow-hidden max-h-[90vh] overflow-y-auto">

            <!-- Modal Header with Logo -->
            <div class="bg-white px-8 pt-8 pb-4 text-center">
                <!-- Mascot Image -->
                <img src="/assets/logos/TamTap-wteachers.png" 
                     alt="TAMTAP Mascot" 
                     class="h-28 mx-auto mb-3">
                
                

            <!-- Login Form -->
            <form id="login-form" class="px-8 py-6 space-y-5">
                <!-- Email Address -->
                <!-- Email Address -->
                <div class="flex flex-col sm:flex-row items-start sm:items-center gap-1 sm:gap-4">
                    <label class="text-sm font-semibold text-gray-700 sm:w-36 uppercase tracking-wide">
                       <i class="fas fa-envelope" aria-hidden="true"></i> Email Address
                    </label>
                    <div class="relative flex-1 w-full">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-feu-green-dark text-base">
                            
                        </span>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               required
                               autocomplete="username"
                               class="pl-10 pr-3 py-2.5 sm:py-2 border-2 border-gray-800 rounded text-base sm:text-sm input-focus transition w-full min-h-[44px]"
                               aria-label="Email Address">
                    </div>
                </div>

                <!-- Password -->
                <div class="flex flex-col sm:flex-row items-start sm:items-center gap-1 sm:gap-4">
                    <label class="text-sm font-semibold text-gray-700 sm:w-36 uppercase tracking-wide">
                        <i class="fas fa-lock" aria-hidden="true"></i> Password
                    </label>
                    <div class="relative flex-1 w-full">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-feu-green-dark text-base">
                            
                        </span>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required
                               autocomplete="current-password"
                               class="pl-10 pr-3 py-2.5 sm:py-2 border-2 border-gray-800 rounded text-base sm:text-sm input-focus transition w-full min-h-[44px]"
                               aria-label="Password">
                    </div>
                </div>

                <!-- Error Message -->
                <div id="login-error" class="hidden bg-red-50 border border-red-200 text-red-600 text-sm px-3 py-2 rounded-lg">
                    <i class="fas fa-circle-exclamation mr-1"></i>
                    <span id="login-error-text"></span>
                </div>

                <!-- Submit Button -->
                <div class="pt-2 text-center">
                    <button type="submit" 
                            id="login-btn"
                            class="bg-feu-green hover:bg-feu-gold hover:text-feu-green-dark border-2 border-feu-green hover:border-feu-gold text-white font-bold text-base px-10 py-3 rounded-full transition inline-flex items-center justify-center gap-2 min-h-[48px]">
                        <span id="btn-text" class="underline underline-offset-2">Log In</span>
                        <i id="btn-spinner" class="fas fa-spinner fa-spin hidden"></i>
                    </button>
                </div>
            </form>

            <!-- Helper Text -->
            <div class="px-6 pb-6 text-center">
                <p class="text-gray-400 text-xs mb-3">
                    <i class="fas fa-info-circle mr-1"></i>
                    Accounts are provided by the administrator
                </p>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-sm py-2 px-4 min-h-[44px] min-w-[44px]">
                    <i class="fas fa-xmark mr-1"></i> Close
                </button>
            </div>
        </div>
    </div>

    <!-- ================================================
         JAVASCRIPT
    ================================================ -->
    <script>
        // Mobile Menu Toggle
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.getElementById('menu-icon');
            menu.classList.toggle('hidden');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        }

        // Modal Open/Close
        function openModal() {
            const modal = document.getElementById('login-modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden';
            setTimeout(() => document.getElementById('username').focus(), 100);
        }

        function closeModal() {
            const modal = document.getElementById('login-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.body.style.overflow = '';
            document.getElementById('login-form').reset();
            hideError();
        }

        // Close on backdrop click
        document.getElementById('login-modal').addEventListener('click', (e) => {
            if (e.target.id === 'login-modal') closeModal();
        });

        // Close on ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Error handling
        function showError(msg) {
            document.getElementById('login-error-text').textContent = msg;
            document.getElementById('login-error').classList.remove('hidden');
        }
        function hideError() {
            document.getElementById('login-error').classList.add('hidden');
        }

        // Auth check
        async function checkAuth() {
            try {
                const res = await fetch('/api/auth/me', { credentials: 'include' });
                if (res.ok) {
                    const data = await res.json();
                    if (data.success && data.user) {
                        redirectByRole(data.user.role);
                    }
                }
            } catch (e) {}
        }

        function redirectByRole(role) {
            if (role === 'admin') window.location.href = '/admin.html';
            else if (role === 'teacher') window.location.href = '/dashboard.html';
            else {
                Swal.fire({
                    icon: 'error',
                    title: 'Access Denied',
                    text: 'Only teachers and administrators can access.',
                    confirmButtonColor: '#0a8249'
                });
            }
        }

        // Login form submit
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');

            if (!username || !password) {
                showError('Please enter email and password');
                return;
            }

            btn.disabled = true;
            btnText.textContent = 'Signing in...';
            btnSpinner.classList.remove('hidden');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (data.success) {
                    const meRes = await fetch('/api/auth/me', { credentials: 'include' });
                    const meData = await meRes.json();

                    if (meData.success && meData.user) {
                        if (['teacher', 'admin'].includes(meData.user.role)) {
                            Swal.fire({
                                icon: 'success',
                                title: 'Welcome!',
                                text: `Logged in as ${meData.user.name}`,
                                timer: 1500,
                                showConfirmButton: false
                            }).then(() => redirectByRole(meData.user.role));
                        } else {
                            await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
                            showError('Access denied. Teachers and admins only.');
                        }
                    }
                } else {
                    showError(data.error || 'Invalid email or password');
                }
            } catch (err) {
                showError('Unable to connect to server.');
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Log In';
                btnSpinner.classList.add('hidden');
            }
        });

        checkAuth();
    </script>
</body>
</html>
