<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAMTAP - Login</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/TamTap.png">
    <link rel="apple-touch-icon" href="/assets/TamTap.png">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // FEU Color Palette Configuration
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'feu-green': '#0a8249',
                        'feu-green-dark': '#034c16',
                        'feu-green-light': '#0eb063',
                        'feu-gold': '#FFD700',
                        'feu-gold-dark': '#D4AF37'
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Animations */
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Modal Backdrop */
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
        
        /* Button Hover Effects */
        .btn-hover-scale:hover {
            transform: scale(1.02);
        }
        .btn-hover-scale:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col">

    <!-- ========================================
         NAVBAR (Simple, Left-aligned logo)
         Backend: No API dependency
    ======================================== -->
    <nav class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center gap-3">
                <img src="/assets/logos/TamTap-wteachers.png" 
                     alt="TAMTAP Logo" 
                     class="h-10"
                     onerror="this.style.display='none'">
                <span class="text-feu-green font-bold text-xl hidden sm:block">TAMTAP</span>
            </div>
            <!-- Optional Nav Links (Visual Only - Not Functional) -->
            <div class="hidden md:flex items-center gap-6 text-gray-600 text-sm">
                <span class="cursor-default">About</span>
                <span class="cursor-default">Mission</span>
                <span class="cursor-default">Vision</span>
            </div>
        </div>
    </nav>

    <!-- ========================================
         HERO SECTION
         Uses: /assets/Hero-page.png or /assets/TamTap.png
    ======================================== -->
    <main class="flex-1 flex flex-col items-center justify-center px-4 py-12">
        <!-- Centered Logo -->
        <div class="text-center mb-8">
            <img src="/assets/TamTap.png" 
                 alt="TAMTAP" 
                 class="h-40 mx-auto mb-4"
                 onerror="this.onerror=null; this.src='/assets/logos/TamTap-wteachers.png'; this.className='h-32 mx-auto mb-4';">
            <p class="text-gray-600 text-lg mt-2">NFC-Based Attendance System</p>
            <p class="text-gray-400 text-sm">FEU Roosevelt Marikina</p>
        </div>

        <!-- Login Button -->
        <button onclick="showLoginModal()" 
                class="bg-feu-green hover:bg-feu-green-dark text-white font-semibold text-lg px-12 py-4 rounded-lg shadow-lg transition-all duration-200 btn-hover-scale flex items-center gap-3">
            <i class="fas fa-right-to-bracket"></i>
            LOG IN
        </button>
    </main>

    <!-- ========================================
         LOGIN MODAL
         Backend: POST /api/auth/login
                  GET /api/auth/me
    ======================================== -->
    <div id="login-modal" class="fixed inset-0 hidden items-center justify-center z-50 modal-backdrop">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 fade-in">
            <!-- Modal Header -->
            <div class="p-6 border-b text-center">
                <h2 class="text-2xl font-bold text-feu-green">TAMTAP TEACHER DASHBOARD</h2>
                <p class="text-gray-500 text-sm mt-1">Sign in to access the attendance system</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="p-6 space-y-5">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user text-feu-green mr-1"></i> Username
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required
                           autocomplete="username"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-feu-green focus:border-transparent transition"
                           placeholder="Enter your username">
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock text-feu-green mr-1"></i> Password
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required
                           autocomplete="current-password"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-feu-green focus:border-transparent transition"
                           placeholder="Enter your password">
                </div>

                <!-- Error Message Container -->
                <div id="login-error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="login-error-text"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        id="login-btn"
                        class="w-full bg-feu-green hover:bg-feu-green-dark text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 btn-hover-scale flex items-center justify-center">
                    <span id="btn-text">Sign In</span>
                    <i id="btn-spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                </button>
            </form>

            <!-- Footer Note -->
            <div class="px-6 pb-6 text-center">
                <p class="text-xs text-gray-400">
                    <i class="fas fa-info-circle mr-1"></i>
                    Accounts are provided by the administrator
                </p>
                <button onclick="closeLoginModal()" 
                        class="mt-4 text-gray-500 hover:text-gray-700 text-sm underline">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- ========================================
         FOOTER
         Backend: No API dependency
    ======================================== -->
    <footer class="bg-gray-100 border-t py-4">
        <div class="container mx-auto px-4 flex flex-col sm:flex-row items-center justify-center gap-4 text-center">
            <img src="/assets/logos/TamTap-wteachers.png" 
                 alt="TAMTAP" 
                 class="h-8"
                 onerror="this.style.display='none'">
            <span class="text-gray-400">Ã—</span>
            <span class="text-gray-600 text-sm">FEU Roosevelt Marikina | Grade 12 ICT Capstone S.Y. 2025-2026</span>
        </div>
    </footer>

    <script>
        // ========================================
        // MODAL FUNCTIONS
        // ========================================
        function showLoginModal() {
            document.getElementById('login-modal').classList.remove('hidden');
            document.getElementById('login-modal').classList.add('flex');
            document.getElementById('username').focus();
        }

        function closeLoginModal() {
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('login-modal').classList.remove('flex');
            document.getElementById('login-form').reset();
            hideError();
        }

        function showError(message) {
            const errorDiv = document.getElementById('login-error');
            const errorText = document.getElementById('login-error-text');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('login-error').classList.add('hidden');
        }

        // ========================================
        // AUTH CHECK (GET /api/auth/me)
        // If already logged in, redirect to dashboard
        // ========================================
        async function checkAuth() {
            try {
                const res = await fetch('/api/auth/me', { credentials: 'include' });
                if (res.ok) {
                    const data = await res.json();
                    if (data.success && data.user) {
                        // Already logged in - redirect based on role
                        redirectByRole(data.user.role);
                    }
                }
            } catch (e) {
                // Not logged in or API unavailable - stay on login page
                console.log('[INFO] Not authenticated, showing login page');
            }
        }

        // ========================================
        // ROLE-BASED REDIRECT
        // Contract: Only admin/teacher allowed
        // ========================================
        function redirectByRole(role) {
            if (role === 'admin') {
                window.location.href = '/admin.html';
            } else if (role === 'teacher') {
                window.location.href = '/dashboard.html';
            } else {
                // Deny access for unknown roles
                Swal.fire({
                    icon: 'error',
                    title: 'Access Denied',
                    text: 'Only teachers and administrators can access this system.',
                    confirmButtonColor: '#006A4E'
                });
            }
        }

        // ========================================
        // LOGIN HANDLER (POST /api/auth/login)
        // Shows backend error message on failure
        // ========================================
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');

            // Validate inputs
            if (!username || !password) {
                showError('Please enter username and password');
                return;
            }

            // Show loading state
            btn.disabled = true;
            btnText.textContent = 'Signing in...';
            btnSpinner.classList.remove('hidden');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (data.success) {
                    // Fetch user info to verify role
                    const meRes = await fetch('/api/auth/me', { credentials: 'include' });
                    const meData = await meRes.json();

                    if (meData.success && meData.user) {
                        // Check role before redirect
                        if (meData.user.role === 'teacher' || meData.user.role === 'admin') {
                            Swal.fire({
                                icon: 'success',
                                title: 'Welcome!',
                                text: `Logged in as ${meData.user.name}`,
                                timer: 1500,
                                showConfirmButton: false,
                                confirmButtonColor: '#006A4E'
                            }).then(() => {
                                redirectByRole(meData.user.role);
                            });
                        } else {
                            // Role not allowed
                            await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
                            showError('Access denied. Only teachers and administrators can log in.');
                        }
                    }
                } else {
                    // Show backend error message
                    showError(data.error || 'Invalid username or password');
                }
            } catch (error) {
                console.error('[ERROR] Login error:', error);
                showError('Unable to connect to server. Please try again.');
            } finally {
                // Reset button state
                btn.disabled = false;
                btnText.textContent = 'Sign In';
                btnSpinner.classList.add('hidden');
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLoginModal();
            }
        });

        // Close modal on backdrop click
        document.getElementById('login-modal').addEventListener('click', (e) => {
            if (e.target.id === 'login-modal') {
                closeLoginModal();
            }
        });

        // ========================================
        // INIT
        // ========================================
        checkAuth();
    </script>
</body>
</html>
